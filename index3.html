<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body { background: #f4f6f9; }

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 14px 24px;
  border-bottom: 1px solid #ddd;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-icon {
  width: 32px;
  height: 32px;
 
  border-radius: 4px;
}

header .right {
  display: flex;
  align-items: center;
  gap: 12px;
}

header button {
  background: #2563eb;
  color: #fff;
  padding: 8px 14px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.today {
  font-size: 13px;
  font-weight: bold;
  color: #374151;
}

/* CONTAINER */
.container { padding: 20px; }

/* CALENDAR HEADER */
.calendar-header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin-bottom: 10px;
  font-weight: bold;
}

.calendar-header button {
  background: #e5e7eb;
  border: none;
  padding: 6px 10px;
  cursor: pointer;
  border-radius: 4px;
}

/* DAYS */
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  background: #f1f5f9;
  border: 1px solid #d1d5db;
}

.days div {
  padding: 10px;
  text-align: center;
  font-size: 13px;
  font-weight: bold;
  border-right: 1px solid #d1d5db;
}

.days div:last-child { border-right: none; }

/* CALENDAR GRID */
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  border: 1px solid #d1d5db;
  background: #fff;
}

.cell {
  min-height: 120px;
  border-right: 1px solid #e5e7eb;
  border-bottom: 1px solid #e5e7eb;
border-top: 1px solid #e5e7eb;
border-left: 1px solid #e5e7eb;
  padding: 6px;
}

.cell:nth-child(7n) { border-right: none; }

.date {
  font-size: 12px;
  font-weight: bold;
}

/* APPOINTMENT */
.appt {
  background: green;
  color: #fff;
  padding: 6px;
  border-radius: 6px;
  font-size: 11px;
  margin-top: 6px;
line-height:1.4;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: #fff;

  width: 90%;
  max-width: 420px;
  padding: 20px;
  border-radius: 6px;
}
.modal-box h3 {
  margin-bottom: 16px;
}

.modal-box form label {
  display: block;
  margin-top: 12px;
  font-size: 14px;
  font-weight: bold;
}

.modal-box input,
.modal-box select,
.modal-box textarea {
  width: 100%;
  padding: 10px 12px;
  margin-top: 6px;
  font-size: 14px;
  border: 1px solid #d1d5db;
  border-radius: 4px;
}

.modal-box textarea {
  min-height: 80px;
  resize: vertical;
}

/* Buttons spacing */
.modal-box button {
  padding: 10px 16px;
  margin-top: 14px;
  font-size: 14px;
  cursor: pointer;
}

/* Button row */
.modal-box form {
  display: flex;
  flex-direction: column;
}

.modal-box form .btn-row {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
/* Validation error */
.error {
  color: red;
  font-size: 12px;
  margin-top: 4px;
}

/* Responsive calendar cells */
@media (max-width: 768px) {
  .cell {
    min-height: 80px;
    font-size: 12px;
  }

  header {
    flex-direction: column;
    gap: 10px;
    text-align: center;
  }

  .calendar-header {
    gap: 8px;
    font-size: 14px;
  }
}

/* Mobile modal fix */
@media (max-width: 480px) {
  .modal-box {
    padding: 15px;
  }

  .modal-box h3 {
    font-size: 16px;
  }

  .modal-box input,
  .modal-box select,
  .modal-box textarea {
    font-size: 13px;
  }
}





</style>
</head>

<script>
const calendar = document.getElementById("calendar");
const monthYear = document.getElementById("monthYear");

const patientInput = document.getElementById("patient");

// Set today as minimum date
const today = new Date();
today.setHours(0,0,0,0);
dateInput.min = today.toISOString().split("T")[0];


let currentDate = new Date();
let currentMonth = currentDate.getMonth();
let currentYear = currentDate.getFullYear();

todayText.innerText = "Today: " + currentDate.toDateString();

let appointments = JSON.parse(localStorage.getItem("appointments")) || [];



/* MODAL */

  modal.style.display = "flex";
  form.reset();
}
function closeModal() {
  modal.style.display = "none";

form.onsubmit = e => {
  e.preventDefault();
const patientName = patientInput.value.trim();

  // ‚úÖ Patient name validation
  if (patientName === "") {
    patientError.innerText = "‚ùå Patient name is required";
    patientInput.focus();
    return;
  }

  if (patientName.length < 3) {
    patientError.innerText = "‚ùå Patient name must be at least 3 characters";
    patientInput.focus();
    return;
  }

  if (!/^[A-Za-z\s]+$/.test(patientName)) {
    patientError.innerText = "‚ùå Only letters and spaces allowed";
    patientInput.focus();
    return;
  }
patientError.innerText="";
  const selectedDate = new Date(date.value);
  selectedDate.setHours(0,0,0,0);

  if (selectedDate < today) {
    dateError.innerText = "‚ùå Past dates are not allowed for appointment";
    return;
  } else {
    dateError.innerText = "";
  }

  const appt = {
    patient: patient.value,
    doctor: doctor.value,
    hospital: hospital.value,
    specialty: specialty.value,
    date: date.value,
    time: time.value,
    reason: reason.value
  };

  appointments.push(appt);
  localStorage.setItem("appointments", JSON.stringify(appointments));

  closeModal();
  renderCalendar();

  alert("‚úÖ Appointment booked successfully!");
};

/* MONTH CHANGE */
function changeMonth(step) {
  currentMonth += step;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar();
}

/* RENDER CALENDAR */
function renderCalendar() {
  calendar.innerHTML = "";

  monthYear.innerText = new Date(
    currentYear, currentMonth
  ).toLocaleString("default", { month: "long", year: "numeric" });

  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    calendar.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= lastDate; d++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    cell.innerHTML = `<div class="date">${d}</div>`;

    appointments
      .filter(a => a.date === dateStr)
      .forEach(a => {
        const div = document.createElement("div");
        div.className = "appt";
        div.innerHTML = `<stron>Dr:</strong>${a.doctor}<br>
<strong>Pname:</strong>${a.patient}<br><strong>Time:</strong>${a.time}`;
        cell.appendChild(div);
      });

    calendar.appendChild(cell);
  }
}

renderCalendar();
